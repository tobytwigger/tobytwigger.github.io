<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ project_url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    {%- if project_img -%}
    <img id="{{ project_id }}-img" class="card-img-top" src="{{ project_img }}" alt="{{ project_name }}" />
    {%- endif -%}
    <div class="card-body">
        <div class="float-right">
            {%- if project_is_open_source -%}
                <i class="fa fa-lock-open text-success" style="opacity: 25"></i>
            {%- else -%}
                <i class="fa fa-lock text-danger"></i>
            {%- endif -%}
        </div>

      <h5 id="{{ project_id }}-name" class="card-title">
        {{ project_name }}
      </h5>
      <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>
      {%- if project_text -%}
          <h6 id="{{ project_id }}-text" class="card-text text-muted text-secondary" style="font-size: 10pt">{{ project_text }}</h6>
      {%- endif -%}
      <p id="{{ project_id }}-tools" class="card-text">
        {%- for tool in project_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
